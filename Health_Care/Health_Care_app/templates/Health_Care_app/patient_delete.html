{% extends 'Health_Care_app/base.html' %}

{% block title %}Delete Patient{{ block.super }}{% endblock %}

{% block content %}
<h1>Delete Patient</h1>
<p>Are you sure you want to delete {{ patient.first_name }} {{ patient.last_name }}?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'patient_detail' patient.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
