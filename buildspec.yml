version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt pylint
  pre_build:
    commands:
      - python --version
      # - pylint $CODEBUILD_SRC_DIR/*.py
      - pylint --disable=C0103,F0001 $CODEBUILD_SRC_DIR/Health_Care/*.py
      # - pylint $CODEBUILD_SRC_DIR/Health_Care_app/*.py
artifacts:
  files:
    - '**/*'
